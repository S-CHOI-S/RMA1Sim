seed: 1
record_video: yes

environment:
  render: True
  # just testing commenting
  num_envs: 200
  eval_every_n: 200
  num_threads: 16
  simulation_dt: 0.0025
  control_dt: 0.01
  max_time: 6.0
  action_std: 0.3
  box:
    box_size: 1.0
    initial_box_height: 0.01
    final_box_height: 0.55
  reward:
    position:
      coeff: 40.0
    jump:
      coeff: 25.0
    torque:
      coeff: -0.005

  curriculum:
    initial_factor: 0.01
    decay_factor: 0.998

architecture:
  policy_net: [196, 128, 128]
  value_net: [196, 128, 128]

